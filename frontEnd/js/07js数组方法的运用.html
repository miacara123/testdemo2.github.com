    <script>
        // 有这样一个URL：http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e，
        // 请写一段JS程序提取URL中的各个GET参数(参数名和参数个数不确定)，将其按key-value形式返回到一个json结构中，
        // 如{a:'1', b:'2', c:'', d:'xxx', e:undefined}

        function serilizeUrl(url) {
            var index = url.indexOf('?');
            var nUrl = url.slice(index + 1);
            var arr = nUrl.split("&");
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                obj[arr[i].split("=")[0]] = arr[i].split("=")[1];
            }
            console.log(obj);
        }
        serilizeUrl("http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e");
    </script>
    <script>
        // 编写一个方法,求一个字符串的字节长度
        // (假设一个英文字符占用一个字节,一个中文字符占用两个字节)
        function GetBytes(str) {
            var len = str.length;
            for (var i = 0; i < len; i++) {
                if (str.charCodeAt(i) > 255) {
                    len++;
                }
            }
            return len;
        }
        console.log(GetBytes("你好os"));
    </script>
    <script>
        // 判断一个字符串中出现次数最多的字符，统计这个次数
        var str = "asdfssaaasasasasaa";
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            if (obj[str.charAt(i)]) {
                obj[str.charAt(i)]++;
            } else {
                obj[str.charAt(i)] = 1;
            }
        }
        console.log(obj);
        var iMax = 0;
        var iIndex = '';
        for (var o in obj) {
            if (obj[o] > iMax) {
                iMax = obj[o];
                iIndex = o;
            }
        }
        console.log('出现次数最多的是:' + iIndex + '出现了' + iMax + '次');
    </script>
