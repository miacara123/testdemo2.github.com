    <script>
        //  冒泡排序 相邻的两两比较
        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp;
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            console.log(arr);
        }
        bubbleSort([5, 9, 1, 3, 4, 0]);

        // 快速排序
        function quickSort(arr) {
            //如果数组<=1,则直接返回
            if (arr.length <= 1) {
                return arr;
            }
            // var pivotIndex = Math.floor(arr.length / 2);
            //找基准，并把基准从原数组删除
            // var pivot = arr.splice(pivotIndex, 1)[0];
            var pivot = arr[0]; // 把第一个数当为基准
            //定义左右数组
            var left = [];
            var right = [];

            //比基准小的放在left，比基准大的放在right
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] <= pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            //递归
            return quickSort(left).concat([pivot], quickSort(right));
        }

        console.log(quickSort([5, 9, 1, 3, 4, 0]));
    </script>
</body>
