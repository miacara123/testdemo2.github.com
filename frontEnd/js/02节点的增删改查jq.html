<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>oo</li>
    </ul>
    <p>test文本</p>
    <button id="add">插入</button>
    <button id="replace">替换</button>
    <button id="remove">删除</button>
    <button id="query">查询</button>

    <script>
        var nli = $('<li>haha</li>');
        console.log($("#list").next());   // p     
        function addNode() {
            // append()        在匹配的元素内部追加内容
            // appendTo()      将匹配的元素追加到指定的元素
            // prepend()       向匹配元素内部前置内容
            // after()         在每个匹配的元素之后插入内容
            // insertAfter()   将匹配的元素插入到指定元素后面
            // before()        在每个匹配的元素之前插入内容
            // insertBefore()  将所有匹配的元素插入到指定的元素前面
            $("li").eq(0).after(nli);
            // console.log($("li").eq(2));

            // 头插
        }

        function replaceNode() {
            $("li:last").replaceWith("<p>替换的元素</p>");
        }

        function removeNode() {
            $("li:last").remove();
        }

        function queryNode() {
            console.log(list.querySelectorAll('li'));
        }

        add.addEventListener('click', addNode);
        replace.addEventListener('click', replaceNode);
        remove.addEventListener('click', removeNode);
        query.addEventListener('click', queryNode);
    </script>
</body>

</html>
