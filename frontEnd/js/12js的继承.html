    <script>
    // 父类
    function Animal(name) {
        this.name = name || 'Animal';
        this.sleep = function() {
            console.log(this.name + '正在睡觉!');
        }
    }
    Animal.prototype.eat = function(food) {
        console.log(this.name + '正在吃:' + food);
    };

    // 3.组合继承:(挺完美) 推荐!
    function Cat(name) {
        Animal.call(this);
        this.name = name || 'Tom';
    }
    Cat.prototype = new Animal();
    var cat = new Cat();
    console.log(cat.name);
