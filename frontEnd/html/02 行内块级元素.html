<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>行内元素</h3>
    <p>不会独占一行,相邻元素排列在同一行,直到排不下就自动换行;不能设置宽高,行内元素竖直方向的margin失效</p>
    <p>span,input,select,textarea,img,a,button</p>
    <h3>块级元素</h3>
    <p>独占一行,可以设置宽高,margin,padding等属性不会独占一行,相邻元素排列在同一行,直到排不下就自动换行;不能设置宽高,行内元素竖直方向的margin失效</p>
    <p>div,p,(h1~h6),ul,ol,li,table</p>
    
</body>
</html>
