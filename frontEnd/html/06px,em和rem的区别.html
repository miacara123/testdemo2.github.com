<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 例如,如果一个p有18px字体大小,10em将等同于180px,即10 * 18 = 180 */
        p{  /* 是相对于使用em单位的元素的字体大小 */
            font-size: 18px;
            padding: 10em;
        }
    </style>
</head>
<body>
    <h3>px</h3>
    <p>px的值是固定的,指定多少就是多少</p>
    <h3>em</h3>
    <p>em的值不是固定的,是根据使用em单位的元素的字体大小决定,是相对长度大小,并且em会继承父级元素的字体大小,继承效果只能被明确的字体单位覆盖,比如px等.</p>
    <p>但它不是相对于父元素的字体大小,是相对于使用em单位的元素的字体大小,em转化为像素值取决于使用em单位的元素的字体大小</p>
    <p>任意浏览器的默认字体都是16px,所有未经调整的浏览器都符合:1em=16px.那么12px=0.75em</p>
    <h3>rem</h3>
    <p>rem是取决于根元素的字体大小,即html元素的字体大小</p>
    <p>例子</p>

</body>
</html>
